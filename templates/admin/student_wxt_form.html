{% extends base.html %}
{% block breadcrumb %}
    <ul class="breadcrumb">
        <li>
            <i class="icon-plus"></i>
            <a href="#">添加网校通学生</a>
        </li>
    </ul><!-- .breadcrumb -->
{% end %}
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="nickname"> Nick Name(姓名) </label>

                    <div class="col-sm-9">
                        <input data-rel="tooltip" type="text" name="nickname" id="nickname" placeholder="Nick Name" class="col-xs-10 col-sm-5" />
                        <span class="help-button" data-rel="popover" data-trigger="hover" data-placement="right"
                              data-content="昵称"
                              title="NickName">?
                        </span>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="username"> User Name(登录名) </label>

                    <div class="col-sm-9">
                        <input data-rel="tooltip" type="text" name="username" id="username" placeholder="Username" class="col-xs-10 col-sm-5" />
                        <span class="help-button" data-rel="popover" data-trigger="hover" data-placement="right"
                              data-content="登录名"
                              title="Login Username">?
                        </span>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="password"> Password(密码) </label>

                    <div class="col-sm-9">
                        <input data-rel="tooltip" type="password" id="password" placeholder="password" class="col-xs-10 col-sm-5"  data-placement="bottom" />
                        <span class="help-button" data-rel="popover" data-trigger="hover" data-placement="right"
                              data-content="登录密码"
                              title="Login Password">?
                        </span>

                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <label class="col-sm-6 control-label bolder blue"> 这个学生帐号可以登录的有效期限 (Student expire time ), 10金贝＝1元 </label>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                     <div class="col-sm-2 radio">
                    </div>
                     <div class="col-sm-10 radio">
                        <label>
                            <input name="validType" value="1" type="radio" class="ace" checked/>
                            <span class="lbl"> 1 天 需支付30金贝</span>
                        </label>&nbsp;
                        <label>
                            <input name="validType" value="7" type="radio" class="ace" />
                            <span class="lbl"> 7 天 需支付150金贝</span>
                        </label>
                        <label>
                            <input name="validType" value="15" type="radio" class="ace" />
                            <span class="lbl"> 15 天 需支付250金贝</span>
                        </label>
                         <label>
                            <input name="validType" value="30" type="radio" class="ace" />
                            <span class="lbl"> 30 天 需支付400金贝</span>
                        </label>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                     <div class="col-sm-2 radio">
                    </div>
                     <div class="col-sm-10 radio">
                        <label>
                            <input name="validType" value="60" type="radio" class="ace" />
                            <span class="lbl"> 60 天 需支付700金贝</span>
                        </label>&nbsp;
                        <label>
                            <input name="validType" value="90" type="radio" class="ace" />
                            <span class="lbl"> 90 天 需支付900金贝</span>
                        </label>
                        <label>
                            <input name="validType" value="180" type="radio" class="ace" />
                            <span class="lbl"> 180 天 需支付1500金贝</span>
                        </label>
                         <label>
                            <input name="validType" value="360" type="radio" class="ace" />
                            <span class="lbl"> 360 天 需支付2400金贝</span>
                        </label>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button">
                            <i class="icon-ok bigger-110"></i>
                            Submit
                        </button>

                        <!--&nbsp; &nbsp; &nbsp;-->
                        <!--<button class="btn" type="reset">-->
                            <!--<i class="icon-undo bigger-110"></i>-->
                            <!--Reset-->
                        <!--</button>-->
                    </div>
                </div>

            </form>

        </div>
    </div>
{% end %}

{% block extra_js %}
<script type="text/javascript">
//    帮助提示
    $('[data-rel=tooltip]').tooltip({container:'body'});
	$('[data-rel=popover]').popover({container:'body'});

</script>
{% end %}
